<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
      .main{
    display: flex;
    align-content: center;
    border-radius: 10px;
}
.b{
    padding: 10px 40px;
}

.im{
display: flex;
justify-content: center;
align-items: center;
}
    </style>
    <title>Booking seats</title>
</head>
<body>
 <div class="container">
     <div class="row  text-center ">
         <h1 class="display-2">Event 1</h1>
         <h3 class="display-5">Number of available seats : 23</h3>
     </div>
     <div class="main border  m-3  im ">
        <div class="row justify-content-center  ">
            <div class=" col-lg-6 col-md-6 col-12 im">
                <img class="img-fluid" src="https://www.zoho.com/sites/default/files/c-apps-seat-booking.jpg" alt="img">
                
            </div>
            <div class="col-lg-5 offset-lg-1   col-md-5 offset-md-1 col-10 p-1 im  ">
              <div class="mt-3">
                <div class="form-group">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" name="" id="name" class="form-control" placeholder="" aria-describedby="name">
                </div>
                <div class="form-group">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" name="" id="email" class="form-control" placeholder="" aria-describedby="email">
                </div>
                <div class="form-group">
                  <label for="num" class="form-label">Phone no</label>
                  <input type="number" name="" id="num" max="23" class="form-control" placeholder="" aria-describedby="number">
                </div>
                <div class="form-group">
                  <div class="mb-3">
                    <label for="seats" class="form-label">Number of seats</label>
                    <select class="form-control" name="" id="seats">
                      <option value="">Select-seats</option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>23</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="att" class="form-label">Name of Attendee 2</label>
                  <input type="email" name="" id="email" class="form-control" placeholder="" aria-describedby="email">
                </div>
                <div class="row text-center m-3">
                  <div class=" col p-2">
                    <button type="submit" class="btn b bg-success">Submit</button>
                  </div>
                  <div class=" col p-2">
                    <button type="submit" class="btn b bg-danger">Cancel</button>
                  </div>
              </div>
              </div>
             </div>

        </div>
      </div>
 </div>
</body>
</html>
